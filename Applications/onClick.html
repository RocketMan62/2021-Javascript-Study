<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Onclick</title>
    <script type="text/javascript">
      function turnBlue(){
        document.getElementById("example").style.color = "blue";
        document.getElementById("example").style.backgroundColor = "blue";
        document.getElementById("example").style.display = "none";

      }
    </script>
  </head>
  <body>
    <button type="buton" onClick="turnBlue()">Blue</button>

    <div id="example">Stick some text here</div>

  </body>
</html>
