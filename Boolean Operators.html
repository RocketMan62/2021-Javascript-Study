<!--

  Boolean Operators are used to compare values

==  -> Equals
>   -> greater than
<   -> less than
>=  -> greater than or equal
<=  -> less than or equals
=== -> congruence
!   -> "Not" operator
!=  -> not equals

-->
<script>
  var val1 = 7;
  var val2 = 20;

  if(val1 == val2){
    console.log("Equals");
  }
  else(val1 != val2){
    console.log("Not Equals");
  }
  if(val1 >= val2){
    console.log("Greater than or Equals")
  }
  (val1 == val2){
    console.log("Equals");
  }
  if(val1 > val2){
    console.log("Greater than");
  }
  else(val1 < val2){
    console.log("Less than");
  }
</script>
