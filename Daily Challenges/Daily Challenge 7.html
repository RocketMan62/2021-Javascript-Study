<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Daily Challenge 7</title>
    <script>
      function showButton(){
        var btn = document.getElementById("btn");btn.style.display = "block";
      }
      function bigImg(){
        var img = document.getElementById("image");
        img.style.width ="50%";
      }
    </script>
  </head>
  <body>
    <img src="../Applications/Pictures/Honey1.jpg" id="image" width = "25%"/>
    <div id="text" onClick="showButton()">Some Text</div>
    <button id="btn" style="display:none;" onmouseover="bigImg()">Wanna see a trick?</button>
  </body>
</html>
