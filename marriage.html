<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Marriage of UI and Programming</title>
    <script type= "text/javascript">
      function grades(){
        var yrs = document.getElementById("yrs");
        (yrs.value == 9{
          alert("Freaking Freshman");
        }
          (yrs.value == 10{
            alert("Sophomore");
          }
            (yrs.value == 11{
              alert("Junior");
            }
              (yrs.value == 12{
              }
                alert("Senior");
                (yrs.value == 13{
                  alert("Sad Boy");
        }
      }
    </script>
  </head>
  <body>
    <h1>What is your HighSchool Classification Status</h1>
    How many years have you been school? <br />
    <input type="text" name="yrs" id="yrs" onChange="grades()"/><br />

  </body>
</html>
