<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Values</title>
    <script>
      function add(){
        // Declare HTML elements as Variables
        var num1 = document.getElementById("num1")
        var num2 = document.getElementById("num2")
        var output = document.getElementById("output")

        //Calculate Sum
        var sum = parseFloat(num1.value) + parseFloat(num2.value);

        //Output the result
        output.innerHTML = sum;
      }
      function subtract(){
        // Declare HTML elements as Variables
        var num1 = document.getElementById("num1")
        var num2 = document.getElementById("num2")
        var output = document.getElementById("output")

        //Calculate Sum
        var difference = parseFloat(num1.value) - parseFloat(num2.value);

        //Output the result
        output.innerHTML = difference;
      }
      function divide(){
        // Declare HTML elements as Variables
        var num1 = document.getElementById("num1")
        var num2 = document.getElementById("num2")
        var output = document.getElementById("output")

        //Calculate Sum
        var quotient = parseFloat(num1.value) / parseFloat(num2.value);

        //Output the result
        output.innerHTML = quotient;
      }
      function multiply(){
        // Declare HTML elements as Variables
        var num1 = document.getElementById("num1")
        var num2 = document.getElementById("num2")
        var output = document.getElementById("output")

        //Calculate Sum
        var product = parseFloat(num1.value) * parseFloat(num2.value);

        //Output the result
        output.innerHTML = product;
      }
    </script>
  </head>
  <body>
First Number: <input type="text" name="num1" id="num1">
Second Number: <input type="text" name="num2" id="num2">
<button name="add" onClick="add()">Add the Numbers</button>
<button name="subtract" onClick="subtract()">Subtract the Numbers</button>
<button name="divide" onClick="divide()">Divide the Numbers</button>
<button name="multiply" onClick="multiply()">Multiply the Numbers</button><br />
<div id="output">Answer will appear here.</div>
  </body>
</html>
